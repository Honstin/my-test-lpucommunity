{% extends "base.html" %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toolcss.css') }}">
{% block content%}
    <div class="container" id="main">
        <h2>Tool Manufacturers/Lock Makers</h2>
            <table class="table table-dark table-striped table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th class="col-5">Manufacturer</th>
                        <th class="col-5">Website</th>
                    </tr>
                {% for manufacturer,weburl in tool_data.items() %}
                    <tr>
                        <td>{{ manufacturer }}</td>
                        <td>{{ weburl }}</td>
                    </tr>
                {% endfor %}
                </thead>
            </table>
        <div>
            <h1>Reading Resources</h1>
        </div>
    </div>
{% endblock %}
